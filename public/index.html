<!DOCTYPE html>
<html>
<head>
    <title>Rise of Ikons</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: white; font-family: Arial; }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #shop {
            position: absolute;
            top: 80px;
            left: 10px;
            display: none;
            background: #222;
            padding: 10px;
            border: 1px solid white;
        }

        #deathScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        button {
            padding: 8px 15px;
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="ui">
    Coins: <span id="coins">0</span><br>
    Weapon: <span id="weapon">Flawless</span><br>
    <button onclick="toggleShop()">Open Shop</button>
</div>

<div id="shop">
    <h3>Crates</h3>
    <button onclick="openCrate('basic')">Basic Crate (10)</button><br>
    <button onclick="openCrate('epic')">Epic Crate (25)</button>
</div>

<div id="deathScreen">
    <h1>You Died</h1>
    <button onclick="respawn()">Respawn</button>
</div>

<canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
