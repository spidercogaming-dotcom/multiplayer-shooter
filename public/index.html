<!DOCTYPE html>
<html>
<head>
    <title>Rise of Ikon</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial;
        }

        canvas {
            display: none;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #menu input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }

        #menu button {
            padding: 10px 20px;
            cursor: pointer;
        }

        #sidePanel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: none;
        }

        #sidePanel input {
            width: 140px;
            padding: 5px;
            margin-bottom: 5px;
        }

        #sidePanel button {
            width: 100%;
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Rise of Ikon</h1>
    <input id="startName" maxlength="16" placeholder="Enter username">
    <br>
    <button onclick="startGame()">PLAY</button>
</div>

<div id="sidePanel">
    <b>Change Username</b><br>
    <input id="usernameInput" maxlength="16">
    <button onclick="changeName()">Set Name</button>
</div>

<canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
