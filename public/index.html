<!DOCTYPE html>
<html>
<head>
    <title>Rise of Ikon</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial;
        }

        canvas { display: none; }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #menu input {
            padding: 10px;
            width: 220px;
            margin-bottom: 10px;
        }

        #menu button {
            padding: 10px 25px;
            cursor: pointer;
        }

        #sidePanel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            display: none;
        }

        #sidePanel button,
        #sidePanel input {
            width: 100%;
            margin-bottom: 8px;
            padding: 6px;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>Rise of Ikon</h1>
    <input id="startName" maxlength="16" placeholder="Enter Username">
    <br>
    <button onclick="startGame()">PLAY</button>
</div>

<div id="sidePanel">
    <input id="usernameInput" maxlength="16" placeholder="New Username">
    <button onclick="changeName()">Change Name</button>
    <button onclick="buyRifle()">Buy Rifle (100 Coins)</button>
</div>

<canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
