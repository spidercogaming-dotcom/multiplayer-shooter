<!DOCTYPE html>
<html>
<head>
<title>Rise of Ikons</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    overflow:hidden;
    background:#111;
    font-family:Arial;
}

#menu {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    color:white;
}

#menu input, #menu button {
    padding:10px;
    font-size:16px;
    border:none;
    border-radius:6px;
}

#menu button {
    background:gold;
    cursor:pointer;
}

#healthBarContainer {
    position:absolute;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    width:300px;
    height:25px;
    background:#333;
    border-radius:15px;
    overflow:hidden;
    display:none;
}

#healthBar {
    height:100%;
    width:100%;
    background:linear-gradient(to right, red, orange);
}

#leaderboard {
    position:absolute;
    top:20px;
    left:20px;
    background:rgba(0,0,0,0.6);
    padding:10px;
    border-radius:8px;
    color:white;
    display:none;
}

#coinsDisplay {
    position:absolute;
    top:20px;
    right:20px;
    color:white;
}

canvas {
    display:none;
}
</style>
</head>
<body>

<div id="menu">
    <h1>RISE OF IKONS</h1>
    <input id="usernameInput" placeholder="Username">
    <br><br>
    <button onclick="startGame()">Play</button>
</div>

<div id="leaderboard"></div>
<div id="coinsDisplay"></div>

<div id="healthBarContainer">
    <div id="healthBar"></div>
</div>

<canvas id="gameCanvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
