<!DOCTYPE html>
<html>
<head>
    <title>Rise of Ikons</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { background: #222; display: block; }

        #ui {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial;
        }

        #shopBtn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #shop {
            display: none;
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .crateBtn {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="ui">
    Coins: <span id="coins">0</span><br>
    Weapon: <span id="weapon">Flawless</span><br>
    <button id="shopBtn">Shop</button>
</div>

<div id="shop">
    <h2>Crates</h2>
    <button class="crateBtn" onclick="buyCrate('epic')">Epic Crate (10)</button>
    <button class="crateBtn" onclick="buyCrate('rare')">Rare Crate (100)</button>
    <button class="crateBtn" onclick="buyCrate('special')">Special Crate (500)</button>
    <br><br>
    <button onclick="closeShop()">Close</button>
</div>

<canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
