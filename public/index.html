<!DOCTYPE html>
<html>
<head>
    <title>Rise of Ikon</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial;
        }

        #menu {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        #menu input {
            padding: 10px;
            font-size: 16px;
        }

        #menu button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #crateBtn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 10px 20px;
            background: gold;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        #coinsDisplay {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            font-size: 18px;
            display: none;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>RISE OF IKON</h1>
    <input id="usernameInput" placeholder="Enter Username">
    <br>
    <button onclick="startGame()">Play</button>
</div>

<div id="coinsDisplay">Coins: 0</div>
<button id="crateBtn" onclick="openCrate()">Open Crate (50 Coins)</button>

<canvas id="gameCanvas"></canvas>

<script src="game.js"></script>

</body>
</html>
