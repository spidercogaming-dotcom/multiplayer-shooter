<!DOCTYPE html>
<html>
<head>
    <title>Rise of Ikon</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: Arial;
        }

        #menu {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #coinsDisplay {
            position: absolute;
            left: 20px;
            top: 20px;
            display: none;
        }

        #shopBtn {
            position: absolute;
            right: 20px;
            top: 20px;
            display: none;
            padding: 10px;
            background: gold;
            border: none;
            cursor: pointer;
        }

        #shopMenu {
            position: absolute;
            right: 20px;
            top: 70px;
            background: #222;
            padding: 20px;
            display: none;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>

<div id="menu">
    <h1>RISE OF IKON</h1>
    <input id="usernameInput" placeholder="Username">
    <br><br>
    <button onclick="startGame()">Play</button>
</div>

<div id="coinsDisplay">Coins: 0</div>
<button id="shopBtn" onclick="toggleShop()">Shop</button>

<div id="shopMenu">
    <button onclick="openCrate('epic')">Epic (10)</button><br><br>
    <button onclick="openCrate('rare')">Rare (50)</button><br><br>
    <button onclick="openCrate('legendary')">Legendary (100)</button>
</div>

<canvas id="gameCanvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
