<!DOCTYPE html>
<html>
<head>
<title>Rise of Ikons</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0;
    overflow:hidden;
    background:#0f0f0f;
    font-family:Arial, sans-serif;
    color:white;
}

/* ===== MAIN MENU ===== */
#menu {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

#menu h1 {
    font-size:48px;
    margin-bottom:20px;
    letter-spacing:2px;
}

input {
    padding:10px;
    border:none;
    border-radius:5px;
    width:200px;
}

button {
    padding:10px 15px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s;
}

button:hover {
    transform:scale(1.05);
}

/* ===== HUD ===== */

#coinsDisplay {
    position:absolute;
    top:20px; left:20px;
    font-size:18px;
    display:none;
}

#leaderboard {
    position:absolute;
    top:60px; left:20px;
    font-size:14px;
}

#shopBtn {
    position:absolute;
    top:20px; right:20px;
    display:none;
    background:gold;
}

#shopPanel {
    position:absolute;
    top:60px; right:20px;
    background:rgba(0,0,0,0.9);
    backdrop-filter: blur(8px);
    padding:15px;
    border-radius:10px;
    display:none;
    box-shadow:0 0 20px rgba(255,215,0,0.4);
}

#shopPanel h3 {
    margin-top:0;
    text-align:center;
}

#healthBarContainer {
    position:absolute;
    bottom:30px; left:50%;
    transform:translateX(-50%);
    width:300px; height:25px;
    background:#333;
    border-radius:15px;
    overflow:hidden;
    display:none;
}

#healthBar {
    height:100%;
    background:linear-gradient(to right, red, darkred);
    width:100%;
}

#weaponDisplay {
    position:absolute;
    bottom:70px;
    left:50%;
    transform:translateX(-50%);
    font-size:18px;
}

/* ===== MINIMAP ===== */

#minimap {
    position:absolute;
    bottom:20px; right:20px;
    width:200px; height:200px;
    background:black;
    border:2px solid white;
}

/* ===== DAMAGE EFFECT ===== */

#redOverlay {
    position:absolute;
    width:100%; height:100%;
    background:red;
    opacity:0;
    pointer-events:none;
    transition:0.2s;
}

canvas {
    display:none;
}
</style>
</head>

<body>

<!-- ===== MAIN MENU ===== -->
<div id="menu">
    <h1>RISE OF IKONS</h1>
    <input id="usernameInput" placeholder="Enter Username">
    <br><br>
    <button onclick="startGame()">Play</button>
</div>

<!-- ===== HUD ===== -->
<div id="coinsDisplay"></div>

<div id="leaderboard"></div>

<button id="shopBtn" onclick="toggleShop()">Shop</button>

<div id="shopPanel">
    <h3>Crates</h3>
    <button onclick="openCrate('rare')">Rare (50)</button>
    <br><br>
    <button onclick="openCrate('epic')">Epic (100)</button>
    <br><br>
    <button onclick="openCrate('legendary')">Legendary (200)</button>
</div>

<div id="weaponDisplay"></div>

<div id="healthBarContainer">
    <div id="healthBar"></div>
</div>

<!-- ===== GAME CANVAS ===== -->
<canvas id="gameCanvas"></canvas>
<canvas id="minimap" width="200" height="200"></canvas>

<div id="redOverlay"></div>

<!-- ===== SCRIPTS ===== -->
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
