<!DOCTYPE html>
<html>
<head>
    <title>Storm Arena</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            display: block;
        }

        #sidePanel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: Arial;
        }

        #sidePanel input {
            width: 140px;
            padding: 5px;
            margin-bottom: 5px;
        }

        #sidePanel button {
            width: 100%;
            padding: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="sidePanel">
    <div><b>Change Username</b></div>
    <input id="usernameInput" maxlength="16" placeholder="Enter name">
    <button onclick="changeName()">Set Name</button>
</div>

<canvas id="game"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
