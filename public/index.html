<!DOCTYPE html>
<html>
<head>
    <title>Rise of Ikon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* ===== MENU ===== */
        #menu {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #menu input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        #menu button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* ===== COINS ===== */
        #coinsDisplay {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 18px;
            display: none;
        }

        /* ===== SHOP BUTTON ===== */
        #shopBtn {
            position: absolute;
            right: 20px;
            top: 20px;
            padding: 10px 20px;
            background: gold;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        /* ===== SHOP MENU ===== */
        #shopMenu {
            position: absolute;
            right: 20px;
            top: 70px;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            display: none;
            width: 220px;
        }

        #shopMenu h3 {
            margin-top: 0;
        }

        #shopMenu button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .epic { background: purple; color: white; }
        .rare { background: blue; color: white; }
        .legendary { background: orange; color: black; }

        canvas {
            display: none;
        }
    </style>
</head>
<body>

<!-- ===== MAIN MENU ===== -->
<div id="menu">
    <h1>RISE OF IKON</h1>
    <input id="usernameInput" placeholder="Enter Username">
    <br>
    <button onclick="startGame()">Play</button>
</div>

<!-- ===== HUD ===== -->
<div id="coinsDisplay">Coins: 0</div>

<button id="shopBtn" onclick="toggleShop()">Shop</button>

<!-- ===== SHOP MENU ===== -->
<div id="shopMenu">
    <h3>Weapon Crates</h3>

    <button class="epic" onclick="openCrate('epic')">
        Epic Crate (10 Coins)
    </button>

    <button class="rare" onclick="openCrate('rare')">
        Rare Crate (50 Coins)
    </button>

    <button class="legendary" onclick="openCrate('legendary')">
        Legendary Crate (100 Coins)
    </button>
</div>

<!-- ===== GAME CANVAS ===== -->
<canvas id="gameCanvas"></canvas>

<!-- ===== SOCKET.IO ===== -->
<script src="/socket.io/socket.io.js"></script>

<!-- ===== GAME SCRIPT ===== -->
<script src="game.js"></script>

</body>
</html>
