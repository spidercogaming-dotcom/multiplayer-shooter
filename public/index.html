<!DOCTYPE html>
<html>
<head>
<title>Rise of Ikons</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body { margin:0; overflow:hidden; background:#111; font-family:Arial; }

#menu {
    position:absolute;
    top:40%; left:50%;
    transform:translate(-50%,-50%);
    text-align:center; color:white;
}

button { padding:10px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; }

#coinsDisplay { position:absolute; top:20px; left:20px; color:white; display:none; }

#shopBtn { position:absolute; top:20px; right:20px; display:none; background:gold; }

#shopPanel {
    position:absolute; top:60px; right:20px;
    background:#222; color:white;
    padding:15px; border-radius:8px;
    display:none;
}

#healthBarContainer {
    position:absolute; bottom:30px; left:50%;
    transform:translateX(-50%);
    width:300px; height:25px;
    background:#333; border-radius:15px;
    overflow:hidden; display:none;
}

#healthBar { height:100%; background:red; width:100%; }

#minimap {
    position:absolute;
    bottom:20px; right:20px;
    width:200px; height:200px;
    background:black;
    border:2px solid white;
}

#redOverlay {
    position:absolute;
    width:100%; height:100%;
    background:red;
    opacity:0;
    pointer-events:none;
}

canvas { display:none; }

</style>
</head>
<body>

<div id="menu">
<h1>RISE OF IKONS</h1>
<input id="usernameInput" placeholder="Enter Username">
<br><br>
<button onclick="startGame()">Play</button>
</div>

<div id="coinsDisplay"></div>
<button id="shopBtn" onclick="toggleShop()">Shop</button>

<div id="shopPanel">
<h3>Crates</h3>
<button onclick="openCrate('rare')">Rare (50)</button><br><br>
<button onclick="openCrate('epic')">Epic (100)</button><br><br>
<button onclick="openCrate('legendary')">Legendary (200)</button>
</div>

<div id="healthBarContainer"><div id="healthBar"></div></div>

<canvas id="gameCanvas"></canvas>
<canvas id="minimap" width="200" height="200"></canvas>

<div id="redOverlay"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>

</body>
</html>
